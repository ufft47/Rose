#textdomain studio-lib

[window]
	app="studio"
	id="rose"
	[resolution]
		automatic_placement=no
		definition="scale_screen"
		height="(screen_height)"
		orientation="landscape"
		{GUI__COMMON_FLOAT_WIDGETS}
		width="(screen_width)"
		x="(0)"
		y="(0)"
		[grid]
			[row]
				[column]
					vertical_grow=yes
					[spacer]
						definition="default"
						height="(if(mobile, 16, 4))"
					[/spacer]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_grow=yes
					vertical_grow=yes
					[grid]
						id="top_grid"
						[row]
							[column]
								[grid]
									id="logo_grid"
									[row]
										[column]
											[spacer]
												definition="default"
												width="(20)"
											[/spacer]
										[/column]
										[column]
											border="left"
											border_size=4
											vertical_alignment="top"
											[image]
												definition="default"
												id="logo"
											[/image]
										[/column]
										[column]
											vertical_alignment="bottom"
											[label]
												definition="default"
												id="revision_number"
											[/label]
										[/column]
										[column]
											[spacer]
												definition="default"
												width="(20)"
											[/spacer]
										[/column]
									[/row]
								[/grid]
							[/column]
							[column]
								grow_factor=1
								horizontal_grow=yes
								vertical_grow=yes
								[grid]
									id="toolbar_grid"
									[row]
										[column]
											border="bottom"
											border_size=4
											horizontal_grow=yes
											vertical_grow=yes
											[grid]
												[row]
													[column]
														border="right"
														border_size=8
														grow_factor=1
														[button]
															definition="vertical_node"
															id="window"
															label=_"Window"
														[/button]
													[/column]
													[column]
														border="right"
														border_size=8
														[button]
															definition="vertical_node"
															id="animation"
															label=_"Animation"
														[/button]
													[/column]
													[column]
														border="right"
														border_size=8
														grow_factor=1
														[button]
															definition="vertical_node"
															id="design"
															label=_"Image"
														[/button]
													[/column]
													[column]
														border="right"
														border_size=8
														[button]
															definition="vertical_node"
															id="language"
															label=_"Language"
														[/button]
													[/column]
													[column]
														border="right"
														border_size=8
														[button]
															definition="vertical_node"
															id="preferences"
															label=_"Settings"
														[/button]
													[/column]
													[column]
														[button]
															definition="vertical_node"
															id="chat"
															label=_"Chat"
														[/button]
													[/column]
												[/row]
											[/grid]
										[/column]
										[column]
											grow_factor=1
											[spacer]
												definition="default"
											[/spacer]
										[/column]
									[/row]
								[/grid]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_grow=yes
					[image]
						definition="blits"
						height="(1)"
						id="top_gap"
					[/image]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_grow=yes
					vertical_grow=yes
					[grid]
						[row]
							[column]
								border="left"
								border_size=4
								horizontal_grow=yes
								vertical_grow=yes
								[tree]
									definition="default"
									id="explorer"
									indention_step_size=12
									width="(screen_width * 20 / 100)"
									[node]
										id="default"
										[node_definition]
											definition="tree_node"
											[grid]
												[row]
													[column]
														border="top, bottom"
														border_size=2
														[toggle_button]
															definition="tree_node"
															id="__icon"
														[/toggle_button]
													[/column]
													[column]
														border="left"
														border_size=2
														grow_factor=1
														horizontal_grow=yes
														[label]
															definition="node"
															id="text"
														[/label]
													[/column]
												[/row]
											[/grid]
										[/node_definition]
									[/node]
								[/tree]
							[/column]
							[column]
								vertical_grow=yes
								[track]
									definition="default"
									id="splitter"
									width="(10)"
								[/track]
							[/column]
							[column]
								grow_factor=1
								horizontal_grow=yes
								vertical_grow=yes
								[stack]
									definition="default"
									id="stack"
									mode="radio"
									[layer]
										[row]
											grow_factor=1
											[column]
												border="right"
												border_size=4
												horizontal_grow=yes
												vertical_grow=yes
												[listbox]
													definition="default"
													height="(0)"
													id="items"
													width="(0)"
													[linked_group]
														fixed_width=yes
														id="filename"
													[/linked_group]
													[linked_group]
														fixed_width=yes
														id="wml_checksum"
													[/linked_group]
													[linked_group]
														fixed_width=yes
														id="bin_checksum"
													[/linked_group]
													[linked_group]
														fixed_width=yes
														id="status"
													[/linked_group]
													[linked_group]
														fixed_width=yes
														id="app"
													[/linked_group]
													[header]
														[row]
															[column]
																horizontal_grow=yes
																[label]
																	definition="default"
																	label=_"File name"
																	linked_group="filename"
																[/label]
															[/column]
															[column]
																horizontal_grow=yes
																[label]
																	definition="default"
																	label=_"app"
																	linked_group="app"
																[/label]
															[/column]
															[column]
																horizontal_grow=yes
																[label]
																	definition="default"
																	linked_group="status"
																[/label]
															[/column]
															[column]
																horizontal_grow=yes
																[label]
																	definition="default"
																	label=_"(wml)Checksum"
																	linked_group="wml_checksum"
																[/label]
															[/column]
															[column]
																horizontal_grow=yes
																[label]
																	definition="default"
																	label=_"(bin)Checksum"
																	linked_group="bin_checksum"
																[/label]
															[/column]
														[/row]
													[/header]
													[list_definition]
														[row]
															[column]
																[toggle_panel]
																	definition="default"
																	[grid]
																		[row]
																			[column]
																				horizontal_grow=yes
																				[grid]
																					id="filename_grid"
																					linked_group="filename"
																					[row]
																						[column]
																							[toggle_button]
																								definition="default"
																								id="prefix"
																							[/toggle_button]
																						[/column]
																						[column]
																							grow_factor=1
																							horizontal_grow=yes
																							[label]
																								definition="node"
																								id="filename"
																							[/label]
																						[/column]
																					[/row]
																				[/grid]
																			[/column]
																			[column]
																				border="left"
																				border_size=4
																				horizontal_grow=yes
																				[label]
																					definition="default"
																					height="(if(mobile, 40, 30))"
																					id="app"
																					linked_group="app"
																				[/label]
																			[/column]
																			[column]
																				vertical_grow=yes
																				[grid]
																					id="status_grid"
																					linked_group="status"
																					[row]
																						[column]
																							[spacer]
																								definition="default"
																								width="(32)"
																							[/spacer]
																						[/column]
																					[/row]
																					[row]
																						grow_factor=1
																						[column]
																							[image]
																								definition="default"
																								id="status"
																							[/image]
																						[/column]
																					[/row]
																				[/grid]
																			[/column]
																			[column]
																				horizontal_grow=yes
																				[label]
																					definition="default"
																					id="wml_checksum"
																					linked_group="wml_checksum"
																				[/label]
																			[/column]
																			[column]
																				horizontal_grow=yes
																				[label]
																					definition="default"
																					id="bin_checksum"
																					linked_group="bin_checksum"
																				[/label]
																			[/column]
																		[/row]
																	[/grid]
																[/toggle_panel]
															[/column]
														[/row]
														[row]
															[column]
																[grid]
																	[row]
																		[column]
																			horizontal_grow=yes
																			vertical_grow=yes
																			[image]
																				definition="default"
																				height="(0)"
																				label="misc/red-background.png"
																				width="(36)"
																			[/image]
																		[/column]
																		[column]
																			[button]
																				definition="icon36"
																				label="misc/return.png"
																			[/button]
																		[/column]
																	[/row]
																[/grid]
															[/column]
														[/row]
													[/list_definition]
												[/listbox]
											[/column]
										[/row]
										[row]
											[column]
												horizontal_grow=yes
												[grid]
													id="build_grid"
													[row]
														[column]
															[button]
																definition="icon40"
																id="refresh"
																label="misc/refresh.png"
																tooltip=_"Refresh"
															[/button]
														[/column]
														[column]
															[spacer]
																definition="default"
																width="(8)"
															[/spacer]
														[/column]
														[column]
															[button]
																definition="icon40"
																id="build"
																label="misc/build.png"
																tooltip=_"Build"
															[/button]
														[/column]
														[column]
															border="left, right"
															border_size=8
															grow_factor=1
															horizontal_grow=yes
															vertical_grow=yes
															[track]
																definition="default"
																id="task_status"
															[/track]
														[/column]
														[column]
															[button]
																definition="icon40"
																id="browse"
																label="misc/browse.png"
																tooltip=_"Change working directory"
															[/button]
														[/column]
														[column]
															[spacer]
																definition="default"
																width="(8)"
															[/spacer]
														[/column]
													[/row]
												[/grid]
											[/column]
										[/row]
									[/layer]
									[layer]
										[row]
											[column]
												horizontal_grow=yes
												vertical_grow=yes
												[tree]
													definition="default"
													height="(0)"
													id="wml"
													indention_step_size=12
													width="(0)"
													[node]
														id="default"
														[node_definition]
															definition="default"
															[grid]
																[row]
																	[column]
																		border="top, bottom"
																		border_size=2
																		[toggle_button]
																			definition="tree_node"
																			id="__icon"
																		[/toggle_button]
																	[/column]
																	[column]
																		grow_factor=1
																		horizontal_grow=yes
																		[label]
																			definition="node"
																			id="label"
																		[/label]
																	[/column]
																[/row]
															[/grid]
														[/node_definition]
													[/node]
												[/tree]
											[/column]
										[/row]
									[/layer]
								[/stack]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
