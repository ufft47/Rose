#textdomain rose-lib

[window]
	app="rose"
	id="formula_debugger"
	[resolution]
		automatic_placement=no
		definition="screen"
		height="(if(screen_height < 600, screen_height, 600))"
		width="(if(screen_width < 800, screen_width, 800))"
		x="((screen_width - width) / 2)"
		y="((screen_height - height) / 2)"
		[float_widget]
			{GUI__TOOLTIP}
		[/float_widget]
		[tooltip]
			id="tooltip_large"
		[/tooltip]
		[float_widget]
			{GUI__HORIZONTAL_SCROLLBAR}
		[/float_widget]
		[float_widget]
			{GUI__VERTICAL_SCROLLBAR}
		[/float_widget]
		[grid]
			[row]
				[column]
					border="all"
					border_size=5
					grow_factor=1
					horizontal_alignment="left"
					[label]
						definition="title"
						label=_"Formula debugger"
					[/label]
				[/column]
				[column]
					[spacer]
						definition="default"
					[/spacer]
				[/column]
			[/row]
			[row]
				[column]
					border="all"
					border_size=5
					horizontal_alignment="left"
					[label]
						definition="default"
						label=_"Welcome"
					[/label]
				[/column]
				[column]
					border="all"
					border_size=5
					horizontal_alignment="left"
					[label]
						definition="default"
						id="state"
						label=_"state"
					[/label]
				[/column]
			[/row]
			[row]
				grow_factor=2
				[column]
					border="all"
					border_size=5
					horizontal_alignment="left"
					[label]
						definition="default"
						label=_"Call stack"
					[/label]
				[/column]
				[column]
					[label]
						definition="default"
						label=_"Actions"
					[/label]
				[/column]
			[/row]
			[row]
				grow_factor=2
				[column]
					border="all"
					border_size=5
					horizontal_grow=yes
					vertical_grow=yes
					[scroll_label]
						definition="default"
						height="(28)"
						id="stack"
						width="(28)"
					[/scroll_label]
				[/column]
				[column]
					border="all"
					border_size=5
					vertical_alignment="top"
					[grid]
						[row]
							[column]
								[button]
									definition="default"
									id="step"
									label=_"Step operation"
								[/button]
							[/column]
						[/row]
						[row]
							[column]
								[button]
									definition="default"
									id="next"
									label=_"Next operation"
								[/button]
							[/column]
						[/row]
						[row]
							[column]
								[button]
									definition="default"
									id="stepout"
									label=_"Step out"
								[/button]
							[/column]
						[/row]
						[row]
							[column]
								[button]
									definition="default"
									id="continue"
									label=_"Continue"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					border="all"
					border_size=5
					horizontal_alignment="left"
					[label]
						definition="default"
						label=_"Execution trace"
					[/label]
				[/column]
				[column]
					[spacer]
						definition="default"
					[/spacer]
				[/column]
			[/row]
			[row]
				grow_factor=6
				[column]
					border="all"
					border_size=5
					horizontal_grow=yes
					vertical_grow=yes
					[scroll_label]
						definition="default"
						height="(28)"
						id="execution"
						width="(28)"
					[/scroll_label]
				[/column]
				[column]
					border="all"
					border_size=5
					horizontal_alignment="left"
					[spacer]
						definition="default"
					[/spacer]
				[/column]
			[/row]
			[row]
				[column]
					border="all"
					border_size=5
					horizontal_alignment="left"
					[spacer]
						definition="default"
					[/spacer]
				[/column]
				[column]
					[button]
						definition="default"
						id="cancel"
						label=_"Quit"
					[/button]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
