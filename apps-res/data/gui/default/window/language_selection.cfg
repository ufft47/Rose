#textdomain rose-lib

[window]
	app="rose"
	id="language_selection"
	[resolution]
		definition="default"
		[float_widget]
			{GUI__TOOLTIP}
		[/float_widget]
		[tooltip]
			id="tooltip_large"
		[/tooltip]
		[float_widget]
			{GUI__HORIZONTAL_SCROLLBAR}
		[/float_widget]
		[float_widget]
			{GUI__VERTICAL_SCROLLBAR}
		[/float_widget]
		[grid]
			[row]
				[column]
					border="all"
					border_size=5
					grow_factor=1
					horizontal_alignment="left"
					[label]
						definition="title"
						label=_"Language"
					[/label]
				[/column]
			[/row]
			[row]
				[column]
					border="left, right, bottom"
					border_size=5
					horizontal_alignment="left"
					[label]
						definition="default"
						label=_"Choose your preferred language:"
						restrict_width=yes
					[/label]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					border="left, right"
					border_size=5
					horizontal_grow=yes
					vertical_grow=yes
					[listbox]
						definition="default"
						height="(if(screen_height > 320, ((screen_height * 65) / 100), 208))"
						horizontal_scrollbar_mode="never"
						id="language_list"
						size_is_max=yes
						[linked_group]
							fixed_width=yes
							id="icon"
						[/linked_group]
						[linked_group]
							fixed_width=yes
							id="name"
						[/linked_group]
						[list_definition]
							[row]
								[column]
									grow_factor=1
									horizontal_grow=yes
									[toggle_panel]
										definition="default"
										id="_toggle"
										[grid]
											[row]
												[column]
													[image]
														definition="default"
														id="icon"
													[/image]
												[/column]
												[column]
													border="left"
													border_size=5
													horizontal_grow=yes
													vertical_grow=yes
													[label]
														definition="default"
														id="name"
														linked_group="name"
													[/label]
												[/column]
											[/row]
										[/grid]
									[/toggle_panel]
								[/column]
							[/row]
						[/list_definition]
					[/listbox]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_grow=yes
					[grid]
						[row]
							[column]
								border="all"
								border_size=5
								horizontal_alignment="right"
								[button]
									definition="default"
									id="ok"
									label=_"Change language"
								[/button]
							[/column]
							[column]
								border="all"
								border_size=5
								horizontal_alignment="right"
								[button]
									definition="default"
									id="cancel"
									label=_"Cancel"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
