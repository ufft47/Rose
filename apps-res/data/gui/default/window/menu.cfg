#textdomain rose-lib

[window]
	app="rose"
	id="menu"
	[resolution]
		click_dismiss=yes
		definition="default"
		{GUI__COMMON_FLOAT_WIDGETS}
		[grid]
			[row]
				[column]
					border="all"
					border_size=5
					grow_factor=1
					horizontal_alignment="left"
					[label]
						definition="default"
						id="title"
						label=_"Select item"
					[/label]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_grow=yes
					vertical_grow=yes
					[grid]
						id="least_height_grid"
						[row]
							[column]
								grow_factor=1
								horizontal_grow=yes
								vertical_grow=yes
								[listbox]
									definition="default"
									height="(if(screen_height > 320, ((screen_height * 70) / 100), 224))"
									horizontal_scrollbar_mode="never"
									id="listbox"
									size_is_max=yes
									[linked_group]
										fixed_width=yes
										id="icon"
									[/linked_group]
									[linked_group]
										fixed_height=yes
										fixed_width=yes
										id="label"
									[/linked_group]
									[linked_group]
										fixed_width=yes
										id="description"
									[/linked_group]
									[list_definition]
										[row]
											[column]
												horizontal_grow=yes
												vertical_grow=yes
												[toggle_panel]
													definition="default"
													[grid]
														[row]
															[column]
																border="all"
																border_size=5
																grow_factor=1
																horizontal_grow=yes
																[label]
																	definition="default"
																	id="label"
																	linked_group="label"
																[/label]
															[/column]
															[column]
																border="left"
																border_size=16
																[image]
																	definition="default"
																	id="submenu"
																	label="misc/submenu.png"
																[/image]
															[/column]
														[/row]
													[/grid]
												[/toggle_panel]
											[/column]
										[/row]
									[/list_definition]
								[/listbox]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
