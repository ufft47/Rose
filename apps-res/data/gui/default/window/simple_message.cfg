#textdomain rose-lib

[window]
	app="rose"
	id="simple_message"
	[resolution]
		click_dismiss=yes
		definition="default"
		[float_widget]
			{GUI__TOOLTIP}
		[/float_widget]
		[float_widget]
			{GUI__HORIZONTAL_SCROLLBAR}
		[/float_widget]
		[float_widget]
			{GUI__VERTICAL_SCROLLBAR}
		[/float_widget]
		[grid]
			[row]
				[column]
					border="all"
					border_size=5
					horizontal_alignment="left"
					[label]
						definition="title"
						id="title"
					[/label]
				[/column]
			[/row]
			[row]
				[column]
					border="all"
					border_size=5
					horizontal_alignment="left"
					vertical_alignment="top"
					[scroll_label]
						definition="default"
						horizontal_scrollbar_mode="never"
						id="label"
						size_is_max=yes
						width="(if(screen_width < 800, ((screen_width * 80) / 100), 640))"
					[/scroll_label]
				[/column]
			[/row]
			[row]
				[column]
					[grid]
						id="_ok_grid"
						[row]
							[column]
								border="all"
								border_size=5
								[button]
									definition="default"
									id="ok"
									label=_"Close"
								[/button]
							[/column]
							[column]
								[spacer]
									definition="default"
									width="(20)"
								[/spacer]
							[/column]
							[column]
								border="all"
								border_size=5
								[button]
									definition="default"
									id="cancel"
									label=_"Cancel"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
