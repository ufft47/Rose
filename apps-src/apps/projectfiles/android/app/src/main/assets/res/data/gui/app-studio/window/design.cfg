#textdomain studio-lib

[window]
	app="studio"
	id="design"
	[resolution]
		automatic_placement=no
		definition="default"
		height="(if(screen_height < 480, screen_height, 480))"
		width="(if(screen_width < 400, screen_width, 400))"
		x="((screen_width - width) / 2)"
		y="((screen_height - height) / 2)"
		{GUI__COMMON_FLOAT_WIDGETS}
		[grid]
			[row]
				[column]
					border="all"
					border_size=5
					grow_factor=1
					horizontal_alignment="left"
					[label]
						definition="title"
						id="title"
						label=_"Design"
					[/label]
				[/column]
			[/row]
			[row]
				[column]
					border="left, right"
					border_size=5
					horizontal_alignment="left"
					[label]
						definition="default"
						id="work_directory"
						restrict_width=yes
					[/label]
				[/column]
			[/row]
			[row]
				[column]
					border="left, right"
					border_size=5
					horizontal_alignment="left"
					[label]
						definition="default"
						id="remark"
						restrict_width=yes
					[/label]
				[/column]
			[/row]
			[row]
				[column]
					[spacer]
						definition="default"
						height="(5)"
					[/spacer]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_grow=yes
					vertical_grow=yes
					[grid]
						id="work_grid"
						[row]
							grow_factor=1
							[column]
								horizontal_grow=yes
								vertical_grow=yes
								[track]
									definition="default"
									id="portrait"
								[/track]
							[/column]
						[/row]
						[row]
							[column]
								border="left"
								border_size=5
								horizontal_alignment="left"
								[label]
									definition="default"
									id="first_tag"
									label=_"Transition filename prefix(Include '-' if necessary)"
									restrict_width=yes
								[/label]
							[/column]
						[/row]
						[row]
							[column]
								horizontal_grow=yes
								[grid]
									[row]
										[column]
											[spacer]
												definition="default"
												width="(20)"
											[/spacer]
										[/column]
										[column]
											grow_factor=1
											horizontal_grow=yes
											[text_box]
												definition="default"
												id="first_input"
											[/text_box]
										[/column]
									[/row]
								[/grid]
							[/column]
						[/row]
						[row]
							[column]
								border="left"
								border_size=5
								horizontal_alignment="left"
								[label]
									definition="default"
									id="second_tag"
									label=_"Terrain filename(Exclude '.png')"
									restrict_width=yes
								[/label]
							[/column]
						[/row]
						[row]
							[column]
								horizontal_grow=yes
								[grid]
									[row]
										[column]
											[spacer]
												definition="default"
												width="(20)"
											[/spacer]
										[/column]
										[column]
											grow_factor=1
											horizontal_grow=yes
											[text_box]
												definition="default"
												id="second_input"
											[/text_box]
										[/column]
									[/row]
								[/grid]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					border="top"
					border_size=2
					[spacer]
						definition="default"
					[/spacer]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_grow=yes
					[grid]
						[row]
							[column]
								border="all"
								border_size=5
								[button]
									definition="default"
									id="style"
								[/button]
							[/column]
							[column]
								[spacer]
									definition="default"
									width="(40)"
								[/spacer]
							[/column]
							[column]
								border="all"
								border_size=5
								[button]
									definition="default"
									id="execute"
									label=_"Execute"
								[/button]
							[/column]
							[column]
								[spacer]
									definition="default"
									width="(20)"
								[/spacer]
							[/column]
							[column]
								border="all"
								border_size=5
								horizontal_alignment="right"
								[button]
									definition="default"
									id="cancel"
									label=_"Close"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
